services:
  db:
    image: mysql:8.4
    container_name: pastebooks-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: charmsdb
    volumes:
      - pastebooks-dbdata:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-prootpass"]
      interval: 5s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DB_DSN: "root:rootpass@tcp(db:3306)/charmsdb?parseTime=true&charset=utf8mb4"
      JWT_SECRET: "change-me-super-secret"
      AUTH_DISABLED: "0"
    volumes:
      - ./config.yaml:/app/config.yaml:ro,z
      - ./frontend:/app/frontend:ro,z
    command: ["/app/server", "-config", "/app/config.yaml"]

volumes:
  pastebooks-dbdata:
